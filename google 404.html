<script>
// ========== Ê∏∏ÊàèÊ†∏ÂøÉ‰ª£Á†Å ==========
class DinoGame {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        
        this.gameSpeed = 5;
        this.score = 0;
        this.highScore = 0;
        this.gameOver = false;
        this.gameStarted = false;
        this.isJumping = false;
        this.jumpVelocity = 0;
        
        // ÊÅêÈæô‰ΩçÁΩÆÂíåÂ§ßÂ∞è
        this.dino = {
            x: 50,
            y: this.canvas.height - 100,
            width: 40,
            height: 80,
            groundY: this.canvas.height - 100
        };
        
        // ÈöúÁ¢çÁâ©
        this.obstacles = [];
        this.obstacleTimer = 0;
        this.obstacleInterval = 90;
        
        // ‰∫ëÊúµ
        this.clouds = [];
        
        // Âú∞Èù¢
        this.ground = {
            x: 0,
            width: this.canvas.width * 2
        };
        
        this.init();
        this.createInitialClouds();
        this.setupEventListeners();
    }
    
    init() {
        // ÂàùÂßãÂåñÊ∏∏ÊàèÁä∂ÊÄÅ
        this.score = 0;
        this.gameOver = false;
        this.gameStarted = false;
        this.dino.y = this.dino.groundY;
        this.obstacles = [];
        this.obstacleTimer = 0;
        this.gameSpeed = 5;
    }
    
    setupEventListeners() {
        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!this.gameStarted) {
                    this.startGame();
                } else if (!this.gameOver) {
                    this.jump();
                } else {
                    this.restartGame();
                }
            }
        });
        
        // Ëß¶Êë∏ÊéßÂà∂
        this.canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!this.gameStarted) {
                this.startGame();
            } else if (!this.gameOver) {
                this.jump();
            } else {
                this.restartGame();
            }
        });
        
        // Èº†Ê†áÊéßÂà∂
        this.canvas.addEventListener('mousedown', (e) => {
            if (!this.gameStarted) {
                this.startGame();
            } else if (!this.gameOver) {
                this.jump();
            } else {
                this.restartGame();
            }
        });
        
        // Á™óÂè£Â§ßÂ∞èË∞ÉÊï¥
        window.addEventListener('resize', () => {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
            this.dino.groundY = this.canvas.height - 100;
            this.dino.y = this.dino.groundY;
        });
    }
    
    startGame() {
        if (!this.gameStarted) {
            this.gameStarted = true;
            this.gameOver = false;
            document.getElementById('messageBox').style.display = 'none';
            this.gameLoop();
        }
    }
    
    jump() {
        if (!this.isJumping && !this.gameOver) {
            this.isJumping = true;
            this.jumpVelocity = -15;
        }
    }
    
    createInitialClouds() {
        for (let i = 0; i < 5; i++) {
            this.clouds.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * 100 + 50,
                width: 40 + Math.random() * 40,
                speed: 0.5 + Math.random() * 0.5
            });
        }
    }
    
    update() {
        if (!this.gameStarted || this.gameOver) return;
        
        // Êõ¥Êñ∞ÂàÜÊï∞
        this.score += 0.1;
        if (this.score > this.highScore) {
            this.highScore = Math.floor(this.score);
        }
        
        // Êõ¥Êñ∞Ê∏∏ÊàèÈÄüÂ∫¶
        this.gameSpeed = 5 + Math.floor(this.score / 100) * 0.5;
        
        // Êõ¥Êñ∞ÊÅêÈæôË∑≥Ë∑É
        if (this.isJumping) {
            this.dino.y += this.jumpVelocity;
            this.jumpVelocity += 0.8; // ÈáçÂäõ
            
            if (this.dino.y >= this.dino.groundY) {
                this.dino.y = this.dino.groundY;
                this.isJumping = false;
                this.jumpVelocity = 0;
            }
        }
        
        // Êõ¥Êñ∞Âú∞Èù¢
        this.ground.x -= this.gameSpeed;
        if (this.ground.x <= -this.canvas.width) {
            this.ground.x = 0;
        }
        
        // Êõ¥Êñ∞‰∫ëÊúµ
        for (let i = this.clouds.length - 1; i >= 0; i--) {
            this.clouds[i].x -= this.clouds[i].speed;
            if (this.clouds[i].x < -this.clouds[i].width) {
                this.clouds.splice(i, 1);
            }
        }
        
        // Ê∑ªÂä†Êñ∞‰∫ëÊúµ
        if (Math.random() < 0.01) {
            this.clouds.push({
                x: this.canvas.width,
                y: Math.random() * 100 + 50,
                width: 40 + Math.random() * 40,
                speed: 0.5 + Math.random() * 0.5
            });
        }
        
        // Êõ¥Êñ∞ÈöúÁ¢çÁâ©
        this.obstacleTimer++;
        if (this.obstacleTimer > this.obstacleInterval) {
            this.createObstacle();
            this.obstacleTimer = 0;
            this.obstacleInterval = Math.max(30, 90 - Math.floor(this.score / 50) * 5);
        }
        
        for (let i = this.obstacles.length - 1; i >= 0; i--) {
            this.obstacles[i].x -= this.gameSpeed;
            
            // Ê£ÄÊµãÁ¢∞Êíû
            if (this.checkCollision(this.dino, this.obstacles[i])) {
                this.gameOver = true;
                showGameOver(Math.floor(this.score));
            }
            
            // ÁßªÈô§Â±èÂπïÂ§ñÁöÑÈöúÁ¢çÁâ©
            if (this.obstacles[i].x < -this.obstacles[i].width) {
                this.obstacles.splice(i, 1);
            }
        }
    }
    
    createObstacle() {
        const height = 20 + Math.random() * 30;
        this.obstacles.push({
            x: this.canvas.width,
            y: this.canvas.height - 100 - height,
            width: 20,
            height: height
        });
    }
    
    checkCollision(dino, obstacle) {
        return dino.x < obstacle.x + obstacle.width &&
               dino.x + dino.width > obstacle.x &&
               dino.y < obstacle.y + obstacle.height &&
               dino.y + dino.height > obstacle.y;
    }
    
    draw() {
        // Ê∏ÖÈô§ÁîªÂ∏É
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        // ÁªòÂà∂Â§©Á©∫
        this.ctx.fillStyle = '#f7f7f7';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        // ÁªòÂà∂‰∫ëÊúµ
        this.ctx.fillStyle = 'white';
        for (const cloud of this.clouds) {
            this.ctx.beginPath();
            this.ctx.arc(cloud.x, cloud.y, cloud.width / 2, 0, Math.PI * 2);
            this.ctx.arc(cloud.x + cloud.width / 3, cloud.y - cloud.width / 4, cloud.width / 3, 0, Math.PI * 2);
            this.ctx.arc(cloud.x + cloud.width / 3, cloud.y + cloud.width / 4, cloud.width / 3, 0, Math.PI * 2);
            this.ctx.fill();
        }
        
        // ÁªòÂà∂Âú∞Èù¢
        this.ctx.fillStyle = '#222';
        this.ctx.fillRect(this.ground.x, this.canvas.height - 20, this.ground.width, 20);
        this.ctx.fillRect(this.ground.x + this.ground.width, this.canvas.height - 20, this.ground.width, 20);
        
        // ÁªòÂà∂ÊÅêÈæô
        this.ctx.fillStyle = '#222';
        this.ctx.fillRect(this.dino.x, this.dino.y, this.dino.width, this.dino.height);
        
        // ÁªòÂà∂ÈöúÁ¢çÁâ©
        this.ctx.fillStyle = '#333';
        for (const obstacle of this.obstacles) {
            this.ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }
        
        // ÁªòÂà∂ÂàÜÊï∞
        this.ctx.fillStyle = '#222';
        this.ctx.font = '20px "Open Sans", sans-serif';
        this.ctx.textAlign = 'left';
        this.ctx.fillText(`SCORE: ${Math.floor(this.score)}`, 20, 30);
        this.ctx.fillText(`HIGH SCORE: ${this.highScore}`, 20, 60);
        
        // Ê∏∏ÊàèÁªìÊùüÊñáÂ≠ó
        if (this.gameOver) {
            this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            
            this.ctx.fillStyle = 'white';
            this.ctx.font = '36px "Open Sans", sans-serif';
            this.ctx.textAlign = 'center';
            this.ctx.fillText('GAME OVER', this.canvas.width / 2, this.canvas.height / 2 - 40);
            this.ctx.font = '24px "Open Sans", sans-serif';
            this.ctx.fillText(`Score: ${Math.floor(this.score)}`, this.canvas.width / 2, this.canvas.height / 2);
            this.ctx.fillText('Press SPACE to restart', this.canvas.width / 2, this.canvas.height / 2 + 40);
        }
    }
    
    gameLoop() {
        if (!this.gameStarted || this.gameOver) {
            this.draw();
            return;
        }
        
        this.update();
        this.draw();
        requestAnimationFrame(() => this.gameLoop());
    }
    
    restartGame() {
        this.init();
        document.getElementById('gameOver').classList.remove('show');
        this.gameLoop();
    }
}

// ========== ÊéíË°åÊ¶úÁ≥ªÁªü ==========
class Leaderboard {
    constructor() {
        this.storageKey = 'dinoGameLeaderboard';
        this.maxEntries = 5;
        this.scores = this.loadScores();
    }
    
    loadScores() {
        try {
            const scores = JSON.parse(localStorage.getItem(this.storageKey)) || [];
            return scores.sort((a, b) => b.score - a.score).slice(0, this.maxEntries);
        } catch (e) {
            return [];
        }
    }
    
    saveScores() {
        localStorage.setItem(this.storageKey, JSON.stringify(this.scores));
    }
    
    addScore(score) {
        const timestamp = new Date().toLocaleDateString('en-US');
        const newEntry = { 
            score: score, 
            timestamp: timestamp,
            date: new Date().getTime()
        };
        
        this.scores.push(newEntry);
        this.scores.sort((a, b) => b.score - a.score);
        this.scores = this.scores.slice(0, this.maxEntries);
        this.saveScores();
        this.displayScores();
        
        // ËøîÂõûÊéíÂêç
        const rank = this.scores.findIndex(entry => 
            entry.score === score && entry.timestamp === timestamp
        );
        
        return rank >= 0 ? rank + 1 : -1;
    }
    
    displayScores() {
        const leaderboardList = document.getElementById('leaderboardList');
        
        if (!this.scores || this.scores.length === 0) {
            leaderboardList.innerHTML = '<li class="no-scores">No records yet</li>';
            return;
        }
        
        leaderboardList.innerHTML = '';
        
        this.scores.forEach((entry, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="rank">${index + 1}.</span>
                <span class="score-value">${entry.score}</span>
                <span class="date">${entry.timestamp}</span>
            `;
            
            // È´ò‰∫ÆÂâç‰∏âÂêç
            if (index === 0) {
                li.style.color = '#FFD700';
                li.style.fontWeight = 'bold';
            } else if (index === 1) {
                li.style.color = '#C0C0C0';
                li.style.fontWeight = 'bold';
            } else if (index === 2) {
                li.style.color = '#CD7F32';
                li.style.fontWeight = 'bold';
            }
            
            leaderboardList.appendChild(li);
        });
    }
    
    clearScores() {
        if (confirm('Are you sure you want to clear all high scores?')) {
            this.scores = [];
            this.saveScores();
            this.displayScores();
        }
    }
}

// ========== ÂÖ®Â±ÄÂèòÈáèÂíåÂàùÂßãÂåñ ==========
let game = null;
let leaderboard = null;

function initGame() {
    game = new DinoGame();
    leaderboard = new Leaderboard();
    leaderboard.displayScores();
    
    // ËÆæÁΩÆÊéíË°åÊ¶úÂàáÊç¢ÊåâÈíÆ
    const toggleBtn = document.getElementById('toggleLeaderboard');
    const leaderboardDiv = document.getElementById('leaderboard');
    
    toggleBtn.addEventListener('click', function() {
        leaderboardDiv.classList.toggle('show');
    });
    
    // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠ÊéíË°åÊ¶ú
    document.addEventListener('click', function(event) {
        if (!leaderboardDiv.contains(event.target) && 
            !toggleBtn.contains(event.target) && 
            leaderboardDiv.classList.contains('show')) {
            leaderboardDiv.classList.remove('show');
        }
    });
    
    // Âè≥ÈîÆÊ∏ÖÁ©∫ÊéíË°åÊ¶ú
    document.addEventListener('contextmenu', function(e) {
        if (e.target.closest('#leaderboard')) {
            e.preventDefault();
            leaderboard.clearScores();
        }
    });
    
    // ÈáçÊñ∞ÂºÄÂßãÊåâÈíÆ
    document.getElementById('restartBtn').addEventListener('click', function() {
        if (game) game.restartGame();
    });
    
    // ÂºÄÂßãÊ∏∏ÊàèÊåâÈíÆ
    window.startGame = function() {
        if (game) game.startGame();
    };
}

// ========== Ê∏∏ÊàèÁªìÊùüÂ§ÑÁêÜ ==========
function showGameOver(score) {
    // Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫
    document.getElementById('gameOverScore').textContent = score;
    
    // Ê∑ªÂä†Âà∞ÊéíË°åÊ¶ú
    const rank = leaderboard.addScore(score);
    
    // ÊòæÁ§∫Ê∏∏ÊàèÁªìÊùüÁïåÈù¢
    setTimeout(() => {
        document.getElementById('gameOver').classList.add('show');
        
        // Â¶ÇÊûúÊòØÊñ∞È´òÂàÜÔºåÊòæÁ§∫ÁâπÂà´ÊèêÁ§∫
        if (rank > 0 && rank <= 3) {
            const gameOverDiv = document.getElementById('gameOver');
            const highScoreMsg = document.createElement('p');
            highScoreMsg.style.color = '#FFD700';
            highScoreMsg.style.fontWeight = 'bold';
            highScoreMsg.style.marginTop = '10px';
            highScoreMsg.textContent = `üèÜ NEW HIGH SCORE! Rank #${rank} üèÜ`;
            gameOverDiv.insertBefore(highScoreMsg, gameOverDiv.querySelector('#restartBtn'));
            
            // 3ÁßíÂêéÁßªÈô§ÊèêÁ§∫
            setTimeout(() => {
                if (gameOverDiv.contains(highScoreMsg)) {
                    gameOverDiv.removeChild(highScoreMsg);
                }
            }, 3000);
        }
    }, 1000);
}

    setTimeout(() => {
        document.getElementById('leaderboard').classList.add('show');
    }, 1000);
});
